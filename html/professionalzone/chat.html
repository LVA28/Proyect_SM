<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="../../css/clientzone/chat.css" rel='stylesheet' type='text/css'>
</head>
<body class="bg-light">
    
    <div class="container my-5 h-100">
        <h1 class="text-center pb-3 border-bottom mb-4 text-uppercase">
            Chat con <span class="chatter-name fw-bold text-primary"></span>
        </h1>

        <main class="main-chat d-flex flex-column align-items-center">
            
            <div class="card shadow border-0 w-100 chat-card">
                
                <div class="card-body p-4 messages-container bg-white" id="messages-container">
                    </div>

                <div class="card-footer bg-white border-top p-3">
                    <div class="message-editor input-group">
                        <input type="text" id="message-input" class="form-control form-control-lg border-2" placeholder="ENVIAR MENSAJE" aria-label="Enviar mensaje">
                        <button id="send-button" class="btn btn-outline-dark border-2 px-4" type="button">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-send-fill" viewBox="0 0 16 16">
                                <path d="M15.964.686a.5.5 0 0 0-.65-.65L.767 5.855H.766l-.452.18a.5.5 0 0 0-.082.887l.41.26.001.002 4.995 3.178 3.178 4.995.002.002.26.41a.5.5 0 0 0 .886-.083l6-15Zm-1.833 1.89L6.637 10.07l-.215-.338a.5.5 0 0 0-.154-.154l-.338-.215 7.494-7.494 1.178-.471-.47 1.178Z"/>
                            </svg>
                        </button>
                    </div>
                </div>

            </div>
        </main>
    </div>

    <template id="message-template">
        <div class="message-row d-flex mb-3 align-items-end">
            <img class="user-image rounded-circle border shadow-sm" alt="User">
            
            <div class="chat-bubble p-3 shadow-sm position-relative">
                <p class="content mb-1 m-0 text-break fw-normal lh-sm"></p>
                <p class="date m-0 text-end opacity-75 small fst-italic" style="font-size: 0.65rem;"></p>
            </div>
        </div>
    </template>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="../../js/clientzone/chat.js"></script>
</body>
</html>
