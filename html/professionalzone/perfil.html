<!DOCTYPE html>
<html lang="es">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Barra Lateral con Imagen</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  
  <body class="bg-light">
    <!-- Contenedor principal con barras laterales y contenido -->
    <div class="d-flex vh-100">

      <!-- Barra lateral izquierda -->
      <div
        class="bg-white border-end shadow-sm d-flex flex-column"
        style="width: 7vw;"
      >
        <div class="d-flex flex-column align-items-center gap-4 my-auto">
          <a
            href="#"
            class="d-inline-flex align-items-center justify-content-center rounded-circle bg-light link-dark text-decoration-none"
            style="width: 48px; height: 48px;"
          >
            <i class="bi bi-chevron-left fs-4"></i>
          </a>

          <div
            class="d-flex align-items-center justify-content-center rounded-circle bg-light p-2"
            style="width: 64px; height: 64px;"
          >
            <img
              src="../resources/icons/pro.png"
              alt="Icono de Profesional"
              class="img-fluid"
            />
          </div>
        </div>

        <!-- Parte inferior vacía (sin hr ni perfil) -->
        <div class="mt-auto w-100">
          <div class="d-flex flex-column align-items-center w-100 py-3">
            <!-- Contenido inferior eliminado -->
          </div>
        </div>
      </div>

      <!-- Contenido central -->
      <main class="flex-grow-1">
        <!-- Aquí va tu contenido principal -->
      </main>

      <!-- Barra lateral derecha (duplicada) -->
      <div
        class="bg-white border-start shadow-sm d-flex flex-column"
        style="width: 7vw;"
      >
        <div class="d-flex flex-column align-items-center gap-4 my-auto">
          <a
            href="#"
            class="d-inline-flex align-items-center justify-content-center rounded-circle bg-light link-dark text-decoration-none"
            style="width: 48px; height: 48px;"
          >
            <i class="bi bi-chevron-right fs-4"></i>
          </a>

          <div
            class="d-flex align-items-center justify-content-center rounded-circle bg-light p-2"
            style="width: 64px; height: 64px;"
          >
            <img
              src="../resources/icons/pro.png"
              alt="Icono de Profesional"
              class="img-fluid"
            />
          </div>
        </div>

        <!-- Parte inferior vacía (sin hr ni perfil) -->
        <div class="mt-auto w-100">
          <div class="d-flex flex-column align-items-center w-100 py-3">
            <!-- Contenido inferior eliminado -->
          </div>
        </div>
      </div>

    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcWZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
