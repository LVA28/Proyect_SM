<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo Tutorial</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container my-5">
        
        <div class="border border-2 border-dark p-3 text-center mb-5">
            <h2 class="m-0 text-uppercase">NUEVO TUTORIAL</h2>
        </div>

        <form id="tutorial-form">
            <div class="row mb-4">
                
                <div class="col-md-5 mb-4 mb-md-0">
                    
                    <input type="file" id="video-file" accept="video/*" class="d-none">

                    <div id="video-container" class="bg-light position-relative d-flex justify-content-center align-items-center" 
                         style="border: 3px dashed black; height: 300px; overflow: hidden;">
                        
                        <label for="video-file" id="upload-placeholder" class="w-100 h-100 d-flex flex-column justify-content-center align-items-center" style="cursor: pointer;">
                            <span class="fs-4 fw-bold">+ INSERTAR VIDEO</span>
                            <p class="text-muted small mt-2 mb-0">(Clic para subir archivo)</p>
                        </label>

                        <video id="video-preview" class="d-none w-100 h-100 bg-black" controls></video>
                        
                    </div>

                    <div class="text-center mt-2">
                        <label for="video-file" id="btn-change-video" class="btn btn-link text-dark text-decoration-none d-none" style="cursor: pointer;">
                            <small>↻ Cambiar vídeo</small>
                        </label>
                    </div>

                </div>

                <div class="col-md-7 d-flex flex-column gap-3">
                    <div>
                        <label for="video-name" class="form-label fs-5">Nombre del vídeo:</label>
                        <input type="text" class="form-control border-2 border-dark p-2" id="video-name">
                    </div>

                    <div class="flex-grow-1">
                        <label for="video-desc" class="form-label fs-5">Descripción del vídeo:</label>
                        <textarea class="form-control border-2 border-dark p-2" id="video-desc" style="height: 150px; resize: none;"></textarea>
                    </div>

                    <div>
                        <label for="video-tags" class="form-label fs-5">Etiquetas:</label>
                        <input type="text" class="form-control border-2 border-dark p-2" id="video-tags">
                    </div>
                </div>
            </div>

            <button type="submit" class="btn btn-danger w-100 p-3 fs-4 text-uppercase fw-bold rounded-0 border border-dark border-2">
                BOTÓN DE ACEPTAR
            </button>

        </form>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../js/professionalzone/nuevo-tutorial.js"></script>

</body>
</html>
