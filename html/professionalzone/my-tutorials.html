<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Tutoriales</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="bg-light">

    <div class="container my-5">

        <div class="card mb-4 border-dark-subtle shadow-sm">
            <div class="card-body text-center py-3">
                <h1 class="h3 m-0 text-uppercase fw-bold">MIS TUTORIALES</h1>
            </div>
        </div>

        <div class="row align-items-center mb-4 g-2">

            <div class="col-12 col-md-auto">
                <button id="add-new-button" class="btn btn-secondary w-100 fw-bold border-dark-subtle text-uppercase"
                    style="background-color: #d3d3d3; color: #000;">
                    Añadir<br>nuevo
                </button>
            </div>

            <div class="col-12 col-md">
                <div class="input-group border border-dark rounded">
                    <input type="text" class="search-input form-control border-0 shadow-none fw-bold"
                        placeholder="BUSCADOR POR TEXTO">
                    <span class="input-group-text bg-white border-0">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                            class="bi bi-search" viewBox="0 0 16 16">
                            <path
                                d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0" />
                        </svg>
                    </span>
                </div>
            </div>

            <div class="col-12 col-md-auto d-flex gap-2 justify-content-end">
                <div class="input-group input-group-sm" style="width: auto;">
                    <span class="input-group-text bg-white border-dark fw-bold">Visitas:</span>
                    <button class="btn btn-light border-dark dropdown-toggle" type="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        Más visitas
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Más visitas</a></li>
                        <li><a class="dropdown-item" href="#">Menos visitas</a></li>
                    </ul>
                </div>

                <div class="input-group input-group-sm" style="width: auto;">
                    <span class="input-group-text bg-white border-dark fw-bold">Fecha:</span>
                    <button class="btn btn-light border-dark dropdown-toggle" type="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        Más reciente
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Más reciente</a></li>
                        <li><a class="dropdown-item" href="#">Más antigua</a></li>
                    </ul>
                </div>
            </div>
        </div>

        <hr>

        <div class="tutorials-list d-flex flex-column gap-3">
        </div>

    </div>

    <template id="tutorial-header-template">
        <div class="tutorial-header card border-dark shadow-sm overflow-hidden" style="cursor: pointer;">
            <div class="row g-0">
                <div class="col-md-4 border-end border-dark">
                    <div class="h-100 bg-white d-flex align-items-center justify-content-center"
                        style="min-height: 200px;">
                        <img class="tutorial-image img-fluid w-100 h-100 object-fit-cover" src="" alt="Tutorial Image">
                    </div>
                </div>

                <div class="col-md-8 d-flex flex-column">
                    <div class="card-body d-flex flex-column h-100">

                        <div
                            class="d-flex justify-content-between align-items-start border-bottom border-dark pb-2 mb-3">
                            <div class="flex-grow-1 border border-dark px-3 py-1 me-2">
                                <h5 class="tutorial-author m-0 fw-bold text-truncate">Nombre del Tutorial</h5>
                            </div>
                            <div class="tutorial-tags border border-dark px-2 py-1 d-flex gap-1 flex-wrap"
                                style="max-width: 40%; min-height: 34px;">
                            </div>
                        </div>

                        <div class="flex-grow-1 border border-dark p-3 mb-3">
                            <p class="tutorial-description card-text text-muted m-0"
                                style="display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical; overflow: hidden;">
                                Descripción...
                            </p>
                        </div>

                        <div class="text-end">
                            <button
                                class="delete-tutorial btn btn-outline-danger btn-sm text-uppercase fw-bold">Borrar</button>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </template>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="../../js/professionalzone/my-tutorials.js"></script>
</body>

</html>
