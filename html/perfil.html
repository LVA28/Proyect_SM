<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Diseño de Panel con Barras Laterales</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  <style>
    @media (min-width: 992px) {
      .sidebar-fixed-lg {
        position: sticky;
        top: 0;
        height: 100vh;
      }
    }

    .full-height {
      min-height: 100vh;
    }
  </style>
</head>

<body class="bg-light">
  <div class="d-flex full-height">
    <aside id="left-bar"
      class="col-12 col-lg-1 p-0 bg-primary text-white order-lg-0 sidebar-fixed-lg d-flex flex-column">
      <nav class="d-flex flex-column align-items-center h-100 py-3 justify-content-center">
        <div
          class="rounded-circle bg-light text-dark p-3 mb-4 mt-2 shadow-sm fs-2 d-flex justify-content-center align-items-center"
          style="width: 70px; height: 70px;">
          <i class="bi bi-gear-fill"></i>
        </div>
        <ul class="list-unstyled text-center">
          <li class="p-2 mb-4" role="menuitem">
            <a href="#" class="text-white d-block" aria-label="Ir a sección anterior">
              <i class="bi bi-chevron-left fs-3"></i>
            </a>
          </li>
        </ul>
        <div class="w-75 border-bottom border-2 border-light opacity-50 mb-4"></div>
      </nav>
    </aside>

    <main class="flex-grow-1 d-flex flex-column align-items-center justify-content-center p-3">
      <div class="container text-center" style="max-width: 400px;">
        <div class="mb-3">
          <div
            class="d-inline-flex align-items-center justify-content-center rounded-circle border border-dark text-secondary rounded shadow-sm"
            style="width: 100px; height: 100px; border-width: 2px!important;">
            <i class="bi bi-person-circle fs-1"></i>
          </div>
        </div>
        <header class="mb-5">
          <h1 class="fs-2 fw-normal mb-0" id="username">NOMBRE DE USUARIO</h1>
          <p class="text-secondary fs-5 mt-0" id="email">@correo</p>
        </header>
      </div>
    </main>

    <aside id="right-bar" class="col-12 col-lg-1 p-0 bg-primary text-white sidebar-fixed-lg d-flex flex-column">
      <nav class="d-flex flex-column align-items-center h-100 py-3 justify-content-center">
        <div
          class="rounded-circle bg-light text-dark p-3 mb-4 mt-2 shadow-sm fs-2 d-flex justify-content-center align-items-center"
          style="width: 70px; height: 70px;">
          <i class="bi bi-person-fill"></i>
        </div>
        <ul class="list-unstyled text-center">
          <li class="p-2 mb-4" role="menuitem">
            <a href="#" class="text-white d-block" aria-label="Ir a detalles de cuenta">
              <i class="bi bi-chevron-right fs-3"></i>
            </a>
          </li>
        </ul>
        <div class="w-75 border-bottom border-2 border-light opacity-50 mb-4"></div>
      </nav>
    </aside>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    crossorigin="anonymous"></script>
  <script>
    document.querySelector('#username').textContent = sessionStorage.getItem("username")
    document.querySelector('#email').textContent = sessionStorage.getItem("email")

    document.getElementById('left-bar').addEventListener('click', () => {
      window.location.href = 'professionalzone/inicio-profesional.html';
    });
    document.getElementById('right-bar').addEventListener('click', () => {
      window.location.href = 'clientzone/inicio-cliente.html';
    });
  </script>
</body>

</html>
