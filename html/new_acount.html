<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Nueva Cuenta</title>
    <style>
        .invalid-feedback {
            display: none; /* Ocultar por defecto */
            color: red; /* Asegurar que el texto del feedback sea rojo */
        }
        .is-invalid + .invalid-feedback {
            display: block; /* Mostrar solo si el campo tiene la clase is-invalid */
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">
    
    <div class="card p-4 shadow-lg" style="width: 22rem;">
        
        <h1 class="text-center mb-4 fs-3">Únete a FixHub</h1>
        
        <form id="registroForm"> 
            <div class="mb-3">
                <p class="form-label mb-1">Nombre de Usuario</p>
                <input type="text" class="form-control" id="username" name="username" required>
                <div class="invalid-feedback">
                    El nombre de usuario es obligatorio.
                </div>
            </div>

            <div class="mb-3">
                <p class="form-label mb-1">Dirección de correo electrónico</p>
                <input type="email" class="form-control" id="email" name="email" required>
                <div class="invalid-feedback">
                    La dirección de correo electrónico es obligatoria.
                </div>
            </div>

            <div class="mb-3">
                <p class="form-label mb-1">Contraseña</p>
                <input type="password" class="form-control" id="password" name="password" required>
                <div class="invalid-feedback">
                    La contraseña es obligatoria.
                </div>
            </div>
            
            <button type="button" class="btn btn-primary w-100" id="btnRegistrarse">Registrarse</button> 
        </form>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script>
        // Obtenemos los elementos del DOM
        const btnRegistrarse = document.getElementById('btnRegistrarse');
        const usernameInput = document.getElementById('username');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');

        // Función de validación y estilo
        function validateField(inputElement) {
            // Elimina la clase de error de intentos anteriores
            inputElement.classList.remove('is-invalid'); 
            inputElement.classList.remove('is-valid'); // Opcional: limpiar la clase de éxito

            if (inputElement.value.trim() === '') {
                // Si está vacío, añade la clase is-invalid
                inputElement.classList.add('is-invalid');
                return false; // El campo NO es válido
            } else {
                // Opcional: marcar como válido (si el diseño lo requiere)
                inputElement.classList.add('is-valid');
                return true; // El campo es válido
            }
        }

        usernameInput.addEventListener("input", function(){
             validateField(usernameInput);
        })

        emailInput.addEventListener("input", function(){
             validateField(emailInput);
        })

        passwordInput.addEventListener("input", function(){
             validateField(passwordInput);
        })

        btnRegistrarse.addEventListener('click', function() {
            let isValid = true;

            // Validar cada campo
            isValid = validateField(usernameInput) && isValid;
            isValid = validateField(emailInput) && isValid;
            isValid = validateField(passwordInput) && isValid;

            // Si todos los campos son válidos, redirigir
            if (isValid) {
                // Redireccionar al archivo inicio.html
                sessionStorage.setItem("username", usernameInput.value)
                sessionStorage.setItem("email", emailInput.value)
                window.location.href = "../html/clientzone/inicio-cliente.html"; 
            }
        });
    </script>
</body>
</html>
