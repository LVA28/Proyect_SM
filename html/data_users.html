<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>User List</title>
<style>
  table {
    width: 100%;
    border-collapse: collapse;
  }
  th, td {
    border: 1px solid #ccc;
    padding: 8px;
    text-align: left;
  }
  th {
    background-color: #f4f4f4;
  }
</style>
</head>
<body>

<h2>User List</h2>
<table id="userTable">
  <thead>
    <tr>
      <th>ID</th>
      <th>Username</th>
      <th>Email</th>
      <th>Password</th>
    </tr>
  </thead>
  <tbody>
    <!-- User data will be inserted here -->
  </tbody>
</table>

<script>
  // Your generated users array (from previous code)
  const users = [
    // Example data, replace with actual generated users
    // { id: "abc123", username: "FastTiger123", email: "fasttiger123@example.com", password: "pass123" },
    // ...
  ];

  // Function to populate the table
  const tbody = document.querySelector("#userTable tbody");
  users.forEach(user => {
    const row = document.createElement("tr");
    row.innerHTML = `
      <td>${user.id}</td>
      <td>${user.username}</td>
      <td>${user.email}</td>
      <td>${user.password}</td>
    `;
    tbody.appendChild(row);
  });
</script>

</body>
</html>
