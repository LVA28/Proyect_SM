<!DOCTYPE html>
<html lang="es">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Barra Lateral con Imagen</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  
  <body class="bg-light">
    <main></main>

    <!-- Barra lateral -->
    <div
      class="vh-100 bg-white border-end shadow-sm d-flex flex-column"
      style="width: 7vw;"  
    >
      <div class="d-flex flex-column align-items-center gap-4 my-auto">
        <a
          href="#"
          class="d-inline-flex align-items-center justify-content-center rounded-circle bg-light link-dark text-decoration-none"
          style="width: 48px; height: 48px;"
        >
          <i class="bi bi-chevron-left fs-4"></i>
        </a>

        <div
          class="d-flex align-items-center justify-content-center rounded-circle bg-light p-2"
          style="width: 64px; height: 64px;"
        >
          <img
            src="../resources/icons/pro.png"
            alt="Icono de Profesional"
            class="img-fluid"
          />
        </div>
      </div>

      <div class="mt-auto w-100">
        <div class="d-flex flex-column align-items-center w-100 py-3">
          <hr class="w-75 my-2" />
          <a
            href="#"
            class="text-decoration-none d-flex flex-column align-items-center mt-2"
          >
            <div
              class="border rounded-circle d-flex align-items-center justify-content-center bg-light"
              style="width: 56px; height: 56px;"
            >
              <i class="bi bi-person-fill fs-4 text-secondary"></i>
            </div>
            <small class="text-muted mt-2 text-center px-1" style="font-size: 0.7rem;">
              Perfil
            </small>
          </a>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcWZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
