<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Ventas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container my-5">
        <div class="border border-2 border-dark p-3 text-center mb-4">
            <h2 class="m-0 text-uppercase">Objetos a la Venta</h2>
        </div>

        <div class="row align-items-center mb-4 g-2">
            
            <div class="col-12 col-md">
                <div class="input-group border border-dark rounded-1">
                    <input type="text" class="form-control border-0" placeholder="BUSCADOR POR TEXTO" id="search-input">
                    <button class="btn btn-outline-secondary border-0" type="button">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
                        </svg>
                    </button>
                </div>
            </div>

            <div class="col-12 col-md-auto d-flex gap-2 justify-content-end">
                <div class="dropdown">
                    <button class="btn btn-outline-dark dropdown-toggle" type="button" data-bs-toggle="dropdown" id="btn-price-label">
                        Precio
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#" id="sort-price-asc">Menor a Mayor</a></li>
                        <li><a class="dropdown-item" href="#" id="sort-price-desc">Mayor a Menor</a></li>
                    </ul>
                </div>
                <div class="dropdown">
                    <button class="btn btn-outline-dark dropdown-toggle" type="button" data-bs-toggle="dropdown" id="btn-date-label">
                        Fecha
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#" id="sort-date-new">Más Reciente</a></li>
                        <li><a class="dropdown-item" href="#" id="sort-date-old">Más Antigua</a></li>
                    </ul>
                </div>
            </div>
        </div>

        <hr>

        <div id="sales-cards-container" class="d-flex flex-column gap-3">
            </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../js/clientzone/catalogo-ventas.js"></script>

</body>
</html>
