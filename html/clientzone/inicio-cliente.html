<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Reparar Catálogo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../../css/professionalzone/repair_catalog.css">
    <style>
        html, body { height: 100%; overflow: hidden; }
        main { height: 100vh; overflow: hidden; }
        #main-content { height: 100%; overflow-y: auto; }
        aside { height: 100vh; overflow: hidden; }
        #sidebar-nav a.active { background-color: #495057 !important; font-weight: bold; }
        .profile-circle {
            width: 65px;
            height: 65px;
            border-radius: 50%;
            background-color: white;
            color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 10px;
            font-weight: bold;
            text-transform: uppercase;
            line-height: 1.1;
            padding: 5px;
            cursor: pointer;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="container-fluid p-0">
        <div class="row gx-0 main-row min-vh-100">
            <aside class="col-12 col-lg-2 bg-dark text-white p-0 position-sticky top-0 order-lg-2">
                <div id="sidebar-nav" class="list-group list-group-flush h-100 d-flex flex-column justify-content-between">
                    <a href="#" id="btn-catalogo" data-load-id="5" data-target="my-repairings.html" class="list-group-item list-group-item-action bg-dark text-white border-bottom border-secondary text-center d-flex align-items-center justify-content-center flex-fill">
                        <h5 class="mb-0 fw-bold">Mis solicitudes de reparaciones</h5>
                    </a>
                    <a href="#" id="btn-productos" data-load-id="6" data-target="catalogo-ventas.html" class="list-group-item list-group-item-action bg-dark text-white border-bottom border-secondary text-center d-flex align-items-center justify-content-center flex-fill">
                        <h5 class="mb-0">Catálogo de objetos a la venta</h5>
                    </a>
                    <a href="#" id="btn-reparaciones" data-load-id="7" data-target="mis-compras.html" class="list-group-item list-group-item-action bg-dark text-white border-bottom border-secondary text-center d-flex align-items-center justify-content-center flex-fill">
                        <h5 class="mb-0">Mis compras</h5>
                    </a>
                    <a href="#" id="btn-tutoriales" data-load-id="8" data-target="tutorials-catalog.html" class="list-group-item list-group-item-action bg-dark text-white text-center d-flex align-items-center justify-content-center flex-fill">
                        <h5 class="mb-0">Catalogo de tutoriales</h5>
                    </a>
                </div>
            </aside>
            <main class="col-12 col-lg-9 p-0 bg-light order-lg-1">
                <div id="main-content" class="p-4">
                    <div class="d-flex justify-content-center align-items-center h-100 text-muted">
                        <p class="lead">Cargando contenido...</p>
                    </div>
                </div>
            </main>
            <aside id="left-bar" class="col-12 col-lg-1 p-0 bg-primary text-white position-sticky top-0 order-lg-0">
                <div class="d-flex flex-column align-items-center h-100 py-3">
                    <div class="rounded-circle bg-light text-dark p-3 mb-4 mt-2 shadow-sm fs-4 d-flex justify-content-center align-items-center" style="width: 50px; height: 50px;">⚙️</div>
                    <div class="p-2 mb-4">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polyline points="9 18 15 12 9 6"></polyline>
                        </svg>
                    </div>
                    <div class="w-75 border-bottom border-2 border-light opacity-50 mb-4"></div>
                    <div class="mt-auto text-center">
                        <a href="../perfil.html" id="profile-link" class="text-decoration-none">
                            <div class="profile-circle">PERFIL</div>
                        </a>
                    </div>
                </div>
            </aside>
        </div>
    </div>
    
    <script src="../../js/classes.js"></script>
    <script src="../../../js/cargar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const defaultButton = document.getElementById('btn-catalogo');
            const navButtons = document.querySelectorAll('#sidebar-nav a[data-target]');
            loadContent(defaultButton.getAttribute('data-target'), defaultButton, "5");

            navButtons.forEach(btn => {
                btn.addEventListener('click', e => {
                    e.preventDefault();
                    const target = btn.getAttribute('data-target');
                    if (target) loadContent(target, btn, btn.getAttribute('data-load-id'));
                });
            });

            const profileLink = document.getElementById('profile-link');
            if (profileLink) profileLink.addEventListener('click', e => e.stopPropagation());
        });

        document.getElementById('left-bar').addEventListener('click', () => {
            window.location.href = '../professionalzone/inicio-profesional.html';
        });
    </script>
</body>
</html>
