<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Solicitudes de Reparaciones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
<body class="bg-light">

    <div class="container my-5">
        <h2 class="text-center pb-3 border-bottom mb-4 text-uppercase">MIS SOLICITUDES DE REPARACIONES</h2>
        
        <div class="row align-items-center mb-4 g-2">

            <div class="col-12 col-md-auto">
                <button class="btn btn-secondary w-100 fw-bold">Añadir nueva</button>
            </div>

            <div class="col-12 col-md">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="BUSCADOR POR TEXTO" aria-label="Buscador por texto">
                    <button class="btn btn-outline-secondary" type="button">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
                        </svg>
                    </button>
                </div>
            </div>

            <div class="col-12 col-md-auto d-flex gap-2 justify-content-end">
                <div class="dropdown">
                    <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Precio
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Menor a Mayor</a></li>
                        <li><a class="dropdown-item" href="#">Mayor a Menor</a></li>
                    </ul>
                </div>
                <div class="dropdown">
                    <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Fecha
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Más Reciente</a></li>
                        <li><a class="dropdown-item" href="#">Más Antigua</a></li>
                    </ul>
                </div>
            </div>
        </div>

        <hr>

        <div id="reparing-container" class="d-flex flex-column gap-3">
            </div>

        <template id="repairing-template">
            <div class="repairing-header card shadow-sm border-0 overflow-hidden">
                <div class="row g-0">
                    
                    <div class="col-md-4 border-end d-flex flex-column bg-white">
                        <div class="p-3 border-bottom text-center">
                            <h5 class="name card-title fw-bold m-0 text-uppercase text-truncate">Nombre Reparación</h5>
                        </div>
                        <div class="flex-grow-1 d-flex align-items-center justify-content-center bg-light p-3" style="min-height: 200px;">
                            <img class="repairing-image img-fluid object-fit-contain" src="" alt="Imagen reparación">
                        </div>
                    </div>

                    <div class="col-md-8 d-flex flex-column p-3">
                        <div class="card-body p-0 d-flex flex-column h-100">
                            
                            <div class="mb-3 flex-grow-1">
                                <h6 class="text-uppercase text-muted small fw-bold mb-2">Descripción de la solicitud</h6>
                                <p class="repairing-description card-text text-secondary">
                                    Aquí iría la descripción de la solicitud...
                                </p>
                            </div>

                            <div class="d-flex flex-column flex-md-row justify-content-between align-items-md-end gap-3 mt-auto pt-3 border-top">
                                
                                <div class="tags-container d-flex flex-wrap gap-1">
                                    <span class="badge bg-light text-dark border">Etiqueta ejemplo</span>
                                </div>

                                <div class="d-flex gap-2 w-100 w-md-auto">
                                    <button class="delete-button btn btn-outline-danger flex-grow-1 flex-md-grow-0 text-uppercase fw-bold px-4">
                                        Borrar
                                    </button>
                                    <button class="view-button btn btn-outline-dark flex-grow-1 flex-md-grow-0 text-uppercase fw-bold px-4">
                                        Ver
                                    </button>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </template>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <script src="../../js/clientzone/my-repairings.js"></script>
</body>
</html>
