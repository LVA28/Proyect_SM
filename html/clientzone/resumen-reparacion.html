<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resumen de Reparación</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Estilo personalizado para el botón marrón del diseño */
        .btn-brown {
            background-color: #594a2a; /* Tono marrón oscuro/bronce */
            color: white;
            border: 2px solid black;
        }
        .btn-brown:hover {
            background-color: #42361e;
            color: white;
        }
        /* Clase para los bordes gruesos del wireframe */
        .border-thick {
            border: 2px solid black !important;
        }
    </style>
</head>
<body>

    <div class="container my-5">
        
        <div class="border-thick p-3 text-center mb-4">
            <h2 class="m-0 text-uppercase" id="title">RESUMEN DE REPARACIÓN</h2>
        </div>

        <form id="repair-summary-form">
            <div class="row mb-4">
                
                <div class="col-md-5 d-flex flex-column gap-3">
    
    <div class="border-thick bg-white position-relative overflow-hidden" style="height: 250px;">
        
        <div id="upload-placeholder" class="d-flex flex-column justify-content-center align-items-center h-100 text-center p-3 cursor-pointer" style="cursor: pointer;">
            <span class="fw-bold">SUBIR IMAGEN DEL OBJETO<br>(PUEDEN SER VARIAS)</span>
            <small class="text-muted mt-2">Haz clic aquí o en el botón</small>
        </div>

        <div id="preview-carousel" class="carousel slide h-100 d-none" data-bs-ride="false">
            <div class="carousel-inner h-100" id="carousel-track">
                </div>
            
            <button class="carousel-control-prev" type="button" data-bs-target="#preview-carousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon bg-dark rounded-circle" aria-hidden="true"></span>
                <span class="visually-hidden">Anterior</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#preview-carousel" data-bs-slide="next">
                <span class="carousel-control-next-icon bg-dark rounded-circle" aria-hidden="true"></span>
                <span class="visually-hidden">Siguiente</span>
            </button>
        </div>

    </div>

    <input type="file" id="file-input" multiple accept="image/*" class="d-none">

    <button type="button" id="btn-add-images" class="btn btn-secondary border-thick fw-bold text-dark" style="background-color: #d3d3d3;">
        + Añadir Imagenes
    </button>

    <input type="text" class="form-control border-thick text-center" placeholder="Añadir etiquetas" id="repair-tags">
    <input type="text" class="form-control border-thick text-center" placeholder="Rango de precios" id="repair-price">
</div>

                <div class="col-md-7 d-flex flex-column gap-3 mt-3 mt-md-0">
                    
                    <div>
                        <label class="form-label fw-bold">Nombre de la reparación:</label>
                        <input type="text" class="form-control border-thick" id="repair-name">
                    </div>

                    <div>
                        <label class="form-label fw-bold">Localización</label>
                        <input type="text" class="form-control border-thick" id="repair-location">
                    </div>

                    <div class="flex-grow-1">
                        <label class="form-label fw-bold">Descripción:</label>
                        <textarea class="form-control border-thick" style="height: 150px; resize: none;" id="repair-desc"></textarea>
                    </div>

                </div>
            </div>

            <button type="submit" class="btn btn-brown w-100 p-3 fs-5 fw-bold text-uppercase mb-5">
                ACTUALIZAR REPARACIÓN
            </button>
        </form>

        <div class="mt-5 persons">
            <h3 class="text-center text-uppercase mb-4">PERSONAS INTERESADAS:</h3>
            
            <div id="interested-list" class="d-flex flex-column gap-3 align-items-center">
                </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../js/clientzone/resumen-reparacion.js"></script>

</body>
</html>
