<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor de videos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
<body class="bg-light">

    <div class="container my-5">

        <div class="card shadow-sm border-0 mb-4">
            <div class="card-body text-center py-4">
                <h1 id="video-title" class="h2 text-uppercase fw-bold m-0">Nombre del vídeo</h1>
            </div>
        </div>

        <div class="card shadow-sm border-0 mb-4 overflow-hidden">
            <div class="card-body p-0">
                <div class="ratio ratio-16x9 bg-dark">
                    <video id="player" class="w-100 h-100" controls autoplay>
                        <source id="video-player" type="video/mp4" src="">
                        Tu navegador no soporta la etiqueta de video.
                    </video>
                </div>
            </div>
        </div>

        <div class="card shadow-sm border-0 mb-4">
            <div class="card-body">
                <h5 class="card-title text-uppercase fw-bold border-bottom pb-2 mb-3">Etiquetas</h5>
                <div class="tags d-flex flex-wrap gap-2">
                    </div>
            </div>
        </div>

        <div class="card shadow-sm border-0">
            <div class="card-body">
                <h5 class="card-title text-uppercase fw-bold border-bottom pb-2 mb-3">Descripción</h5>
                <p class="description card-text text-muted" style="white-space: pre-line;">
                    </p>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <script src="../../js/clientzone/video-player.js"></script>
</body>
</html>
