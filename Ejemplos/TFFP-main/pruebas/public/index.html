<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consulta SQL</title>
</head>
<body>
  <button id="Prueba">Realizar Consulta</button>

  <script>
    document.getElementById('Prueba').addEventListener('click', () => {
      fetch('/api/prueba')
        .then(response => response.json())
        .then(data => {
          console.log('Resultados de la consulta:', data);
        })
        .catch(error => {
          console.error('Error al realizar la consulta:', error);
        });
    });
  </script>
</body>
</html>
